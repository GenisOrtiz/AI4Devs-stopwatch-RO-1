<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer and Countdown</title>
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* App container */
        #app {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        /* Footer */
        .footer {
            background-color: #e0e0e0;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        /* General buttons */
        .button {
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #6200ee;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3700b3;
        }

        .button.secondary {
            background-color: #03dac6;
            color: black;
        }

        .button.secondary:hover {
            background-color: #018786;
        }

        /* Title & Paragraph */
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #6200ee;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        /* Timer display */
        .timer-display {
            font-size: 2.5rem;
            font-family: 'Courier New', monospace;
            padding: 1rem 2rem;
            margin: 2rem 0;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Keypad (Countdown) */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .keypad button {
            font-size: 1.25rem;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #eeeeee;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .keypad button:hover {
            background-color: #cccccc;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .button {
                width: 100%;
                max-width: 300px;
            }

            .keypad {
                grid-template-columns: repeat(3, 1fr);
                width: 100%;
            }

            .timer-display {
                font-size: 2rem;
                padding: 1rem;
            }
        }
    </style>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
</head>

<body>
    <div id="app">
        <!-- Content will be injected dynamically via JS -->
    </div>

    <footer class="footer">
        © 2025 Created by Genís Ortiz and ChatGPT
    </footer>

    <script src="script.js"></script>
</body>

</html>
